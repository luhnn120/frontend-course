<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>render page</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    // 获取chunkhash
    let chunkHahs;
    window.location.search.replace(/key=([^&]*)/g, (match, p0) => {
      chunkHahs = p0
    })
    const CodePenVueComponent = require(`http://localhost:3000/component.${chunkHahs}.js`)
    if ( !CodePenVueComponent ) {
      document.querySelector('#app').innerHTML = 'Error compiling Vue component.'
    } else {
      var app = new Vue(CodePenVueComponent).$mount('#app');
      Vue.config.devtools = true; /* Ensuring Dev Tools is enabled. */
    }
  </script>
</body>
</html>
